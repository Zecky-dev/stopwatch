<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Change Background Project</title>
    
    <!-- Css -->
    
    <link rel="stylesheet" href="css/stopwatch_design.css">
</head>

<!-- HTML -->

<body>
    
<div class="box-watch">

<h1>Javascript Stop Watch</h1>

<div class="time">
    <div class="time-inside">
    <span class="hour" id="hour"> 00 </span>
    <span class="minute" id="minute"> 00 </span>
    <span class="second" id="second"> 00 </span>
    </div>
</div>

<div class="box-watch-inside">
<button type="button" class="button" id="stop">Stop</button>
<button type="button" class="button" id="start">Start</button>
<button type="button" class="button" id="reset">Reset</button>
</div>

</div>


<!-- JS -->
<script src="js/stopwatch_project.js"></script>
    
</body>
</html>
